<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-wrapper">
  <div class="left-part">
    <p>Your Result</p>
    <div class="wrapper-average-score">
      <p class="average-score white">76</p>
      <p>of 100</p>
    </div>
    <h2 class="white">Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="right-part">
    <p class="darkgrey">Summary</p>
    <div class="wrapper-grid">
      <div class="summary-skill">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <p><span class="darkgrey">80</span> / 100</p>
      </div>
      <div class="summary-skill">
        <img src="assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <p><span class="darkgrey" >92</span> / 100</p>
      </div>
      <div class="summary-skill">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p><span class="darkgrey">61</span>/ 100</p>
      </div>
      <div class="summary-skill">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <p><span class="darkgrey">72</span> / 100</p>
      </div>
    </div>
    <button>Continue</button> 
  </div>
</div>
</body>
</html>
